program: wire_image_denoise.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [25, 35, 40, 50, 60]
  sigma:
    values: [0.5, 0.7, 1]
  lr:
    values: [0.0003]
  hidden_features:
    values: [512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/sun360
  - --model=swinr
  - --panorama_idx=1