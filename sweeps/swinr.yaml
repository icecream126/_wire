program: wire_image_denoise.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [20, 30, 40, 50]
  sigma:
    values: [0.1, 1, 10]
  lr:
    values: [0.0003]
  hidden_features:
    values: [512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/sun360
  - --model=swinr
  - --panorama_idx=2